fragment AccountFragment on Account {
  id
  name
  billingCustomerId
  backgroundColor
}

fragment GroupFragment on Group {
  id
  name
  global
  description
}

fragment UserFragment on User {
  id
  name
  email
  avatar
  provider
  onboarding
  onboardingChecklist { dismissed status }
  emailConfirmed
  emailConfirmBy
  backgroundColor
  serviceAccount
  roles { admin }
}

fragment ImpersonationPolicy on ImpersonationPolicy {
  id
  bindings {
    id
    group { id name }
    user { id name email }
  }
}

fragment GroupMemberFragment on GroupMember {
  id
  user { ...UserFragment }
}

fragment TokenFragment on PersistedToken {
  id
  token
  insertedAt
}

fragment TokenAuditFragment on PersistedTokenAudit {
  ip
  timestamp
  count
  country
  city
  latitude
  longitude
}

fragment AddressFragment on Address {
  line1
  line2
  city
  country
  state
  zip
}

fragment PublisherFragment on Publisher {
  id
  name
  phone
  avatar
  description
  backgroundColor
  owner { ...UserFragment }
  address { ...AddressFragment }
}

fragment WebhookFragment on Webhook {
  id
  url
  secret
  insertedAt
}

fragment RoleBindingFragment on RoleBinding {
  id
  user { ...UserFragment }
  group { ...GroupFragment }
}

fragment RoleFragment on Role {
  id
  name
  description
  repositories
  permissions
  roleBindings { ...RoleBindingFragment }
}

fragment PublicKeyFragment on PublicKey {
  id
  name
  digest
  insertedAt
  content
  user { ...UserFragment }
}

fragment EabCredentialFragment on EabCredential {
  id
  keyId
  hmacKey
  cluster
  provider
  insertedAt
}

query Me{
  me { id email }
}

query GetLoginMethod($email: String!) {
  loginMethod(email: $email) { loginMethod token }
}

query ListTokens{
  tokens(first: 3) {
    edges { node { token } }
  }
}

query ListKeys($emails: [String]) {
  publicKeys(emails: $emails, first: 1000) {
    edges { node { ...PublicKeyFragment } }
  }
}

query GetEabCredential($cluster: String!, $provider: Provider!) {
  eabCredential(cluster: $cluster, provider: $provider) {
    ...EabCredentialFragment
  }
}

mutation PollLoginToken($token: String!) {
  loginToken(token: $token) { jwt }
}

mutation DevLogin {
  deviceLogin { loginUrl deviceToken }
}

mutation Login($email: String!, $pwd: String!) {
  login(email: $email, password: $pwd) { jwt }
}

mutation ImpersonateServiceAccount($email: String) {
  impersonateServiceAccount(email: $email) { jwt email }
}

mutation CreateAccessToken{
  createToken { token }
}

mutation CreateKey($key: String!, $name: String!) {
  createPublicKey(attributes: {content: $key, name: $name}) { id }
}

mutation DeleteEabCredential($cluster: String!, $provider: Provider!) {
  deleteEabKey(cluster: $cluster, provider: $provider) {
    id
  }
}

mutation CreateEvent($attrs: UserEventAttributes!) {
  createUserEvent(attributes: $attrs)
}
