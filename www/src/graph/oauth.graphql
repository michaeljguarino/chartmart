fragment OIDCProvider on OidcProvider {
  id
  clientId
  authMethod
  clientSecret
  redirectUris
  bindings {
    id
    user { ...UserFragment }
    group { ...GroupFragment }
  }
  configuration {
    issuer
    authorizationEndpoint
    tokenEndpoint
    jwksUri
    userinfoEndpoint
  }
}

fragment OAuthInfo on OauthInfo {
  provider
  authorizeUrl
}
