fragment OIDCProvider on OidcProvider {
  id
  clientId
  authMethod
  clientSecret
  redirectUris
  bindings {
    id
    user {
      ...User
    }
    group {
      ...Group
    }
  }
  configuration {
    issuer
    authorizationEndpoint
    tokenEndpoint
    jwksUri
    userinfoEndpoint
  }
  invites {
    id
    email
  }
}

fragment OAuthInfo on OauthInfo {
  provider
  authorizeUrl
}


fragment Repository on Repository {
  name
  icon
  darkIcon
}

query OIDCConsent($challenge: String!) {
  oidcConsent(challenge: $challenge) {
    repository {
      ...Repository
    }
    consent {
      requestedScope
      skip
    }
  }
}
