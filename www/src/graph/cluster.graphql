query Clusters($first: Int = 100) {
  clusters(first: $first) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        id
        name
        provider
        source
        pingedAt
        gitUrl
        consoleUrl
        owner {
          ...User
          impersonationPolicy {
            ...ImpersonationPolicy
          }
        }
        queue {
          id
          acked
          upgrades(first: 3) {
            edges {
              node {
                id
              }
            }
          }
        }
        upgradeInfo {
          installation {
            ...Installation
          }
          count
        }
        dependency {
          dependency {
            id
            name
            provider
          }
        }
      }
    }
  }
}
