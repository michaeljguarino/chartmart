fragment CloudShellFragment on CloudShell {
  id
  aesKey
  gitUrl
  alive
  provider
  subdomain
  cluster
  status {
    ready
    initialized
    containersReady
    podScheduled
  }
}

fragment DemoProjectFragment on DemoProject {
  id
  projectId
  credentials
  ready
  state
}

query GetShell {
  shell { ...CloudShellFragment }
}

mutation DeleteShell {
  deleteShell { ...CloudShellFragment }
}
