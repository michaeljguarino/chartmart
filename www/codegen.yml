overwrite: true
schema: "https://app.plural.sh/gql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
config:
  scalars:
    Map: Map<string, string>
    UploadOrUrl: string
    DateTime: Date
hooks:
  afterAllFileWrite:
    - eslint --fix
