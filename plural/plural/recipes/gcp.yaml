name: plural-gcp
description: Installs plural on a GKE cluster
provider: GCP
dependencies:
- repo: bootstrap
  name: gcp-kubernetes
- repo: ingress-nginx
  name: ingress-nginx-aws
- repo: postgres
  name: gcp-postgres
- repo: rabbitmq
  name: rabbitmq-gcp
- repo: influx
  name: influx-gcp
sections:
- name: plural
  configuration:
  - name: chartmuseum_bucket
    documentation: Bucket for helm charts
    type: BUCKET
  - name: assets_bucket
    documentation: bucket for misc assets (docker imgs/terraform modules)
    type: BUCKET
  - name: images_bucket
    documentation: bucket for images and icons
    type: BUCKET
  - name: plural_dns
    documentation: FQDN to use for your plural cluster
    type: DOMAIN
  - name: plural_dkr_dns
    documentation: FQDN for your plural docker registry
    type: DOMAIN
  - name: admin_name
    documentation: name for initial admin user
    type: STRING
  - name: admin_email
    documentation: email for initial admin user
    type: STRING
  - name: publisher
    documentation: name for initial publisher
    type: STRING
  - name: publisher_description
    documentation: description for initial publisher
    type: STRING
  items:
  - type: TERRAFORM
    name: gcp
  - type: HELM
    name: plural
