external-dns:
  provider: google
  txtOwnerId: piazza
  policy: sync
  rbac:
    create: true
    serviceAccountName: external-dns
  domainFilters:
  - piazzaapp.com
  google:
    project: piazza-247002
    serviceAccountSecret: externaldns
grafana:
  grafana.ini:
    security:
      allow_embedding: true
  admin:
    existingSecret: grafana-credentials
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: default
        orgId: 1
        folder: ''
        type: file
        updateIntervalSeconds: 10
        disableDeletion: true
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
      - name: sidecar
        orgId: 1
        folder: ''
        type: file
        updateIntervalSeconds: 10
        disableDeletion: true
        editable: true
        options:
          path: /var/lib/grafana/dashboards/sidecar
  dashboards:
    default:
      kubernetes-overview:
        gnetId: 10856
        revision: 1
        datasource: Prometheus
      kubernetes-deepdive:
        gnetId: 8588
        revision: 1
        datasource: Prometheus
      node-overview:
        gnetId: 1860
        revision: 16
        datasource: Prometheus
  service:
    type: NodePort
  persistence:
    enabled: true
  sidecar:
    dashboards:
      provider:
        name: sidecar
        allowUiUpdates: true
      enabled: true
      searchNamespace: ALL
    datasources:
      enabled: true
      searchNamespace: ALL
  ingress:
    enabled: true
    path: /*
