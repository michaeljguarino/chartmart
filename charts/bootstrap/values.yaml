external-dns:
  provider: google
  txtOwnerId: piazza
  policy: sync
  rbac:
    create: true
    serviceAccountName: external-dns
  domainFilters:
  - piazzaapp.com
  google:
    project: piazza-247002
    serviceAccountSecret: externaldns
grafana:
  admin:
    existingSecret: grafana-credentials
  service:
    type: NodePort
  persistence:
    enabled: true
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL
    datasources:
      enabled: true
      searchNamespace: ALL
  ingress:
    enabled: true
    path: /*
