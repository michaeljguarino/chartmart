apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartmart-registry
  labels:
{{ include "chartmart.labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chartmart-registry
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: {{ .Values.registry.replicaCount }}
{{- if .Values.registry.updateStrategy }}
  strategy:
{{ toYaml .Values.registry.updateStrategy | indent 4 }}
{{- end }}
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chartmart-registry
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/registry-config.yaml") . | sha256sum }}
{{- if $.Values.registry.podAnnotations }}
{{ toYaml $.Values.registry.podAnnotations | indent 8 }}
{{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}
{{- if .Values.registry.priorityClassName }}
      priorityClassName: "{{ .Values.registry.priorityClassName }}"
{{- end }}
{{- if .Values.registry.securityContext.enabled }}
      securityContext:
        fsGroup: {{ .Values.registry.securityContext.fsGroup }}
        runAsUser: {{ .Values.registry.securityContext.runAsUser }}
{{- end }}
      containers:
        - name: registry
          image: "{{ .Values.registry.image.repository }}:{{ .Values.registry.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - /bin/registry
          - serve
          - /etc/docker/registry/config.yml
          ports:
          - containerPort: 5000
            name: http
            protocol: TCP
          livenessProbe:
            httpGet:
{{- if .Values.tlsSecretName }}
              scheme: HTTPS
{{- end }}
              path: /
              port: 5000
          readinessProbe:
            httpGet:
{{- if .Values.tlsSecretName }}
              scheme: HTTPS
{{- end }}
              path: /
              port: 5000
          resources:
{{ toYaml .Values.registry.resources | indent 12 }}
          env:
          - name: REGISTRY_HTTP_SECRET
            valueFrom:
              secretKeyRef:
                name: chartmart-registry-secret
                key: haSharedSecret
{{- if .Values.registry.persistence.deleteEnabled }}
          - name: REGISTRY_STORAGE_DELETE_ENABLED
            value: "true"
{{- end }}
          volumeMounts:
          - name: chartmart-registry-config
            mountPath: "/etc/docker/registry"
          - name: chartmart-registry-serviceaccount
            mountPath: "/etc/docker/chartmart"
{{- if .Values.registry.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.registry.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.registry.tolerations | indent 8 }}
{{- end }}
      volumes:
      - name: chartmart-registry-config
        configMap:
          name: chartmart-registry-config
      - name: chartmart-registry-serviceaccount
        secret:
          secretName: chartmart-serviceaccount