apiVersion: v1
kind: Service
metadata:
  name: chartmart-api
  labels:
    app: chartmart-api
{{ include "chartmart.labels" . | indent 4 }}
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: NodePort
  ports:
  - port: {{ .Values.api.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: 4369
    targetPort: epmd
    protocol: TCP
    name: epmd
  selector:
    app.kubernetes.io/name: chartmart-api
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: chartmuseum
  labels:
{{ include "chartmart.labels" . | indent 4 }}
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: chartmuseum
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: chartmart-www
  labels:
    app: chartmart-www
{{ include "chartmart.labels" . | indent 4 }}
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: NodePort
  ports:
  - port: {{ .Values.www.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: chartmart-www
    app.kubernetes.io/instance: {{ .Release.Name }}