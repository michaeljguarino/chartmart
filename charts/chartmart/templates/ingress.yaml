{{- if .Values.ingress.enabled -}}
apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: chartmart-cert
spec:
  domains:
  - {{ .Values.ingress.dns }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: chartmart
  labels:
{{ include "chartmart.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  - host: {{ .Values.ingress.dns }}
    http:
      paths:
      - path: /cm/*
        backend:
          serviceName: chartmart-api
          servicePort: http
      - path: /gql
        backend:
          serviceName: chartmart-api
          servicePort: http
      - path: /auth/*
        backend:
          serviceName: chartmart-api
          servicePort: http
      - path: /dkr/*
        backend:
          serviceName: chartmart-registry
          servicePort: http
      - backend:
          serviceName: chartmart-www
          servicePort: http
{{- end }}
