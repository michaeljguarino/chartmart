kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: chartmart-endpoint-reader
  labels:
{{ include "chartmart.labels" . | indent 4 }}
spec:
rules:
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chartmart
  labels:
{{ include "chartmart.labels" . | indent 4 }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: chartmart-endpoint-reader
  labels:
{{ include "chartmart.labels" . | indent 4 }}
subjects:
- kind: ServiceAccount
  name: chartmart
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: chartmart-endpoint-reader