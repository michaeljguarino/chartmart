version: v1.0
name: Chartmart
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
- name: test
  dependencies: []
  task:
    secrets:
    - name: gcp-test
    jobs:
    - name: Test
      commands:
      - checkout
      - echo $GOOGLE_APPLICATION_CREDENTIALS > key.json
      - export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/key.json"
      - sem-version elixir 1.9.0
      - make testup
      - mix local.hex --force
      - mix local.rebar --force

      - cache restore mix-deps2-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock),mix-deps2-$SEMAPHORE_GIT_BRANCH,mix-deps2-master
      - cache restore mix-build2-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock),mix-build2-$SEMAPHORE_GIT_BRANCH,mix-build2-master

      - mix deps.get
      - mix test

      - cache store mix-deps2-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock) deps
      - cache store mix-build2-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock) _build
      - cache store mix-deps2-$SEMAPHORE_GIT_BRANCH deps
      - cache store mix-build2-$SEMAPHORE_GIT_BRANCH _build
- name: build
  dependencies: ['test']
  skip:
    when: "branch != 'master'"
  task:
    secrets:
    - name: GCP
    - name: gcp-test
    - name: chartmart
    prologue:
      commands:
      # Authenticate using the file injected from the secret
      - gcloud auth activate-service-account --key-file=.secrets/gcp-piazzaapp.json
      # Don't forget -q to silence confirmation prompts
      - gcloud auth configure-docker -q
      - docker login -u mguarino46@gmail.com -p $CHARTMART_ACCESS_TOKEN dkr.piazzaapp.com
      - checkout
    jobs:
    - name: "Build chartmart"
      commands:
      - make build APP_NAME=chartmart
      - make push APP_NAME=chartmart
    - name: "Build www"
      commands:
      - make build APP_NAME=www
      - make push APP_NAME=chartmart-www
    - name: "Build watchman"
      commands:
      - make build APP_NAME=watchman
      - make push APP_NAME=watchman
- name: deploy
  dependencies: ['build']
  skip:
    when: "branch != 'master'"
  task:
    secrets:
    - name: chartmart
    prologue:
      commands:
      - checkout
      - wget -O chartmart.cmd https://storage.googleapis.com/chartmart-assets-2/uploads/artifacts/2c21a449-2931-43cf-be3e-3a0818e5e739/chartmart
      - chmod +x ./chartmart.cmd
    jobs:
    - name: "Deploy with watchman"
      commands:
      - export GIT_COMMIT_MESSAGE=$(git log -1 --pretty=%B | cat | head -n 1)
      - ./chartmart.cmd webhook chartmart "${GIT_COMMIT_MESSAGE}" --secret "${CHARTMART_WEBHOOK_SECRET}" --url https://watchman.piazzaapp.com/v1/webhook